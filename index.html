<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <div class="left-col">
      <div class= "logo-banner">
        FORMS
      </div>
    </div>
    <form class='form-body'>
      <h1>This isn't a real form. Nothing typed here does <em>anything</em>. None of this is real. Its a fake website made for nobody. This is placeholder text. Don't worry or think too hard about it, 'k?</h1>
      <fieldset>
          <div class="form-row">
            <div class="form-element">
              <label for="first_name">first Name</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-element">
              <label for="last_name">last Name</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-element">
              <label for="email">email</label>
              <input type="text" id="email" name="email" required>
            </div>
            <div class="form-element">
              <label for="phone-number">phone number</label>
              <input type="text" id="phone-number" name="phone number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-element">
              <label for="password">password</label>
              <input type="text" id="password" name="password" required>
            </div>
            <div class="form-element">
              <label for="confirm-password">confirm password</label>
              <input type="text" id="confirm-password" name="confirm-password" required>
              <p id ="match-error">*passwords gotta match</p>
            </div>
          </div>
        </fieldset>
        <div class= "button-wrap">
          <button type="submit">Create Account</button>
        </div>
        <p>already have an account? <a href="">login</a></p>

    </form>
  </body>
</html>
